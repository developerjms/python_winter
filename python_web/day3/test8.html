<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>수평선 만들기</title>
</head>
<body title="body는 본문을 의미합니다.">
    <P><b>&lt;b&gt; 굵게</b></P>
    <P><strong>&lt;strong&gt; 강하게</strong></P>
    <P><i>&lt;i&gt; 기울여서</i></P>
    <P><em>&lt;em&gt; 강조</em></P>
    <P><del>&lt;del&gt; 삭제</del></P>
    <P><small>&lt;small&gt; 작게</small></P>
    <P><mark>&lt;mark&gt; 표시</mark></P>
    <P><sup>&lt;sup&gt; 위첨자</sup></P>
    <P><sup>&lt;sup&gt; 아래첨자</sup></P>
</body>
</html>
